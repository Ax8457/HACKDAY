<style>
  /* Reset basique */
  *, *::before, *::after {
    box-sizing: border-box;	
  }

  body {
    margin: 0;
    background: linear-gradient(135deg, #020024 0%, #090979 50%, #00d4ff 100%);
    color: #00ffea;
    font-family: 'Press Start 2P', cursive;
    display: flex;
    flex-direction: column;

    min-height: 100vh;
    padding: 1rem;
    user-select: none;
  }

  h1 {
    margin: 0 0 0.5rem 0;
    font-size: 1.2rem;
    color: #00ffea;
    text-shadow:
      0 0 5px #00ffe7,
      0 0 10px #00ffe7,
      0 0 20px #00ffe7,
      0 0 40px #00ffe7;

  }

  h2 {
    margin: 0 0 1rem 0;
    font-size: 0.85rem;

  }

  #emscripten-container {
    max-width: 820px;
    width: 100%;
    background: #001f2f;
    border: 3px solid #00ffe7;
    border-radius: 10px;
    padding: 1rem;
    box-shadow:
      0 0 10px #00ffe7,
      inset 0 0 20px #00ffe7;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  canvas.emscripten {
    width: 512px !important;
    height: 512px !important;
    border: 2px solid #00ffe7;

    image-rendering: pixelated;

  }

  #output {
    background: #001f2f;
    border: 2px solid #00ffe7;
    color: #00ffe7;
    height: 150px;
    overflow-y: auto;
    padding: 0.5rem;
    font-size: 10px;
    line-height: 1.2;
    border-radius: 5px;
    white-space: pre-wrap;
    width: 512px;
    margin: 0 auto 0.5rem auto;
    box-sizing: border-box;
    font-family: 'Press Start 2P', cursive;
  }

  #status {
    font-size: 8px;
    margin-top: 0.3rem;
    text-align: center;
    color: #00ffea;
    text-shadow: 0 0 5px #00ffe7;
  }

  progress {
    width: 100%;
    height: 10px;
    border-radius: 5px;
    margin-top: 0.3rem;
  }

  #spinner {
    margin-left: 0.5rem;
    vertical-align: middle;
    display: inline-block;
    width: 14px;
    height: 14px;
    border: 2px solid #00ffe7;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

<body>

<h1>üïπÔ∏è The Lotery - Arcade Version üïπÔ∏è</h1>
<h2>Wipe Wipe Wipe !!!</h2>

<div id="emscripten-container">
  <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1" width="512" height="512"></canvas>

  <textarea id="output" readonly></textarea>

  <div id="status">T√©l√©chargement...</div>
  <progress id="progress" value="0" max="100" hidden></progress>
  <div id="spinner"></div>
</div>

<script>
  var statusElement = document.getElementById('status');
  var progressElement = document.getElementById('progress');
  var spinnerElement = document.getElementById('spinner');

  var Module = {
    preRun: [],
    postRun: [],
    print: (function() {
      var element = document.getElementById('output');
      if (element) element.value = ''; // clear console on start
      return function(text) {
        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
        console.log(text);
        if (element) {
          element.value += text + "\n";
          element.scrollTop = element.scrollHeight;
        }
      };
    })(),
    printErr: function(text) {
      console.error(text);
    },
    canvas: (function() {
      var canvas = document.getElementById('canvas');

      canvas.addEventListener("webglcontextlost", function(e) {
        alert('WebGL context lost. Vous devrez recharger la page.');
        e.preventDefault();
      }, false);

      return canvas;
    })(),
    setStatus: function(text) {
      if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
      if (text === Module.setStatus.last.text) return;

      var now = Date.now();
      var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);

      if (m && (now - Module.setStatus.last.time) < 30) return;

      Module.setStatus.last.time = now;
      Module.setStatus.last.text = text;

      if (m) {
        text = m[1].trim();
        progressElement.value = parseFloat(m[2]) * 100;
        progressElement.max = parseFloat(m[4]) * 100;
        progressElement.hidden = false;
        spinnerElement.hidden = false;
      } else {
        progressElement.value = null;
        progressElement.max = null;
        progressElement.hidden = true;
        if (!text) spinnerElement.style.display = 'none';
      }
      statusElement.textContent = text;
    },
    totalDependencies: 0,
    monitorRunDependencies: function(left) {
      this.totalDependencies = Math.max(this.totalDependencies, left);
      Module.setStatus(left ? 'Pr√©paration... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'T√©l√©chargement termin√©.');
    }
  };

  Module.setStatus('T√©l√©chargement...');

  window.onerror = function(event) {
    Module.setStatus('Exception lev√©e, voir console JS');
    spinnerElement.style.display = 'none';
    Module.setStatus = function(text) {
      if (text) Module.printErr('[post-exception status] ' + text);
    };
  };
</script>
